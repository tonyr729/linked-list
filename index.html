<!DOCTYPE html>

<body>
  <section class="section__left">
    <article>
      <h1 class="h1__logo">Linked <img role="icon" src="images/linked-list-logo.svg" alt="Logo"> List</h1>
      <input type="text" class="input__title" placeholder="Website Title" required>
      <div class="article__div-warning">
        <p class="article__p-warning"></p>
      </div>
      <input type="url" class="input__url" placeholder="Website URL">
      <button class="input__submit" disabled>Enter</button>
      <div class="article__div-counter">
        <p class="article__p-made"></p>
        <p class="article__p-read"></p>
        <button class = "button__delete">Delete Read</button>
      </div>
    </article>
  </section>

      <button class="article__button-delete" id="article__button-delete">Delete</p>
